    <meta property="og:description" content="Lisp and Clojure in French at the Toulouse JUG meetup. In this presentation I talk about Lisp, its syntax and AST. Then I introduce Clojure&#39;s philosophy of values, identity and change through the use of analogies and mythology. I present the Epochal Time Model as well as Clojure&#39;s Persistent Data-Structures and finish with a quick live demo to present Clojure&#39;s syntax and some functions from the standard library. The last slides are a opening on ClojureScript and reframe by François Royer, unfortunately the recording of this part of the talk has failed, so there&#39;s no video..." />
